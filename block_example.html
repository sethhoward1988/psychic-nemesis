<!DOCTYPE html>
<html>
	<head>
		<title>
			Blocks
		</title>
	</head>
	<body>
		<div>
			<h1>The Block</h1>
			<p>Blocks can be attached to any method to define how it should act. These are seen as a huge source of flexibility in Ruby.</p>
			<code>
				search_engines = %w[Google Yahoo MSN].map do |engine|
								    "http://www." + engine.downcase + ".com"
								  end
			</code>	
		</div>
	</body>
</html>
