<!DOCTYPE html>
<html>
	<head>
		<title>
			Everything is an Object
		</title>
	</head>
	<body>
		<div>
			<h1>Everything is an Object</h1>
			<p>Ruby treats everything as an object, even primitives. This makes something like the following possible:</p>
			<code>5.times { print "Everything is an object with attributes and methods." }</code>
		</div>
	</body>
</html>
